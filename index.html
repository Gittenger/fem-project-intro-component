<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="background-box"></div>
    <div class="container">
      <header>
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <nav>
          <div class="mobile-menu">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><span>&#8226;</span></li>
            <li><a href="#" class="login">Login</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="info-box">
          <div class="leading-text">
            <span class="lead">New</span>
            <p>Monograph Dashboard</p>
          </div>
          <h1 class="heading">
            Powerful insights into your team
          </h1>
          <p class="subheading">
            Project planning and time tracking for agile teams
          </p>
          <div class="cta">
            <button class="btn">Schedule a demo</button>
            <p>to see a preview</p>
          </div>
        </div>
        <div class="illustration">
          <div class="illustration-box">
            <img src="images/illustration-devices.svg" alt="" />
          </div>
        </div>
      </main>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.github.com/gittenger" target="blank"
          >John Pittenger</a
        >.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
